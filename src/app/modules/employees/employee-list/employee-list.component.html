<table class="table table-hover">
  <table border='4'>
  <tr *ngFor="let emp of employeeService.allEmployee">
    <td>{{emp.firstName}}</td>
    <td>{{emp.lastName}}</td>
    <td>{{emp.code}}</td>
    <td>{{emp.salary}}</td>
    <td>
      <a class="btn text-danger" (click)="deleteEmployee(emp.id)">
        <i class="fa fa-trash"></i>
      </a>
    </td>
    <td>
      <a class="btn" (click)="editEmployee(emp)">
        <i class="fa fa-edit"></i>
      </a>
    </td>
  </tr>
</table>
